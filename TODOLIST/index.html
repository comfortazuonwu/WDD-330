<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="css/small.css">
       
    
    </head>
    <body>
        
            <h1>TODO LIST</h1>
            
     
        <main>
           
                <div id="cont">

                    <!-- To Do List -->
                    <div id="list"></div>
                        
                    <!-- Footer (Total Tasks, To-Do Tasks, Completed Tasks) -->
                    <div id="footer"><br>
                        <span id="total">0 task left</span>
                        <span id="filter">
                            <label><input type="radio" name="filter" value="all" id="all" checked="checked"><span>All</span></label>
                            <label><input type="radio" name="filter" value="active" id="active"><span>Active</span></label>
                            <label><input type="radio" name="filter" value="completed" id="completed"><span>Completed</span></label>
                        </span>
                    </div><br>
                    <!-- Add a new task -->
                    <div id="input">
                        <input type="text" name="task" id="addTask" placeholder="Add task">
                        <button id="add">+</button>
                    </div>
                </div>
            </div>
        </main>
        <footer> <a href="../index.html">Portfolio</a></footer>
    
        <script src="js/main.js" type="module"></script>
      </body>
</html>
