<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo List</title>
</head>
<body>
    <script type="text/javascript">
        document.getElementById("add").onclick = function() {
            let text = document.getElementById("add_task").value;
            let li = "<li>" + text + "</li>";
            document.getElementById("task-list").innerHTML += li;
            document.getElementById("add_task").value ="";
        } 

    </script>
<ul id=task-list>
<li><b>TODOS</b></li> 


</ul>
    <form>
        <label for="add_task"></label>
        <input type="text" id="add_task" name="add_task">
        <input type="submit" value="+" id="add" />
        
    </form>
    
</body>
</html>
